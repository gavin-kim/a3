<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

	<title>Assignment 2</title>

	<!-- import google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Passion+One|Roboto" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="lib/jquery-mobile/jquery.mobile-1.4.5.min.css">
	<link type="text/css" rel="stylesheet" href="css/main.css">

	<script src="lib/jquery/jquery-1.11.1.min.js"></script>
	<script src="lib/jquery-mobile/jquery.mobile-1.4.5.min.js"></script>
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyAY9Od-i9Cq7FT4Y_vvy7VeWVmrREnJBbY&v=3&language=en"></script>
</head>
<body>

	<!-- Start main page -->
	<div data-role="page" id="main" data-theme="a">
		<header data-role="header"></header>

		<section data-role="content" class="ui-content">

			<h3 id="location-info"></h3>

      <div data-role="navbar" class="ui-navbar">
        <ul>
          <li><a href="#panel" class="btn-panel" data-icon="info">Wind</a></li>
          <li><a href="#panel" class="btn-panel" data-icon="info">Atmosphere</a></li>
          <li><a href="#panel" class="btn-panel" data-icon="info">Astronomy</a></li>
        </ul>
      </div>

      <div data-role="navbar" class="ui-navbar">
        <ul>
          <li><button id="btn-show-map" data-icon="navigation">Show Map</button></li>
          <li><a href="#popup" data-rel="popup" data-icon="mail">Question/Comment</a></li>
        </ul>
      </div>



      <div id="map"></div>
      <div data-role="collapsibleset" data-iconpos="right" id="forecast-set"></div>


		</section>

		<footer data-role="footer">
			<div data-role="navbar" class="ui-navbar">
				<ul>
					<li><a data-icon="user" href="#about">About</a></li>
					<li><a data-icon="star" href="https://www.sheridancollege.ca">Sheridan</a></li>
					<li><a data-icon="user" href="http://www.kwanii.com">kwanii.com</a></li>
				</ul>
			</div>
		</footer>

		<div data-role="panel" id="panel" data-display="overlay">
      <div id="panel-content">
      </div>
    </div>

    <div data-role="popup" id="popup" class="ui-content" data-position-to="window" data-overlay-theme="a" data-theme="b">
      <div id="popup-content">
        <form method="get" action="javascript:submit()">

          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="yourname@example.com">
          <fieldset data-role="controlgroup" data-type="horizontal">
            <legend>Question / Comment</legend>
            <input type="radio" name="radio-purpose" value="question" id="radio-purpose-question" checked>
            <label for="radio-purpose-question">Question</label>
            <input type="radio" name="radio-purpose" value="comment" id="radio-purpose-comment">
            <label for="radio-purpose-comment">Comment</label>
          </fieldset>
          <fieldset data-role="controlgroup" data-type="horizontal">
            <legend>Type</legend>
            <input type="radio" name="radio-type" value="technical" id="radio-type-technical" checked>
            <label for="radio-type-technical">Technical</label>
            <input type="radio" name="radio-type" value="general" id="radio-type-general">
            <label for="radio-type-general">Technical</label>
            <input type="radio" name="radio-type" value="comment" id="radio-type-comment">
            <label for="radio-type-comment">Technical</label>
          </fieldset>
          <textarea placeholder="Enter your question or comment" id="user-input"></textarea>

          <input type="submit" value="Submit">
          <input type="button" value="Last Comment" id="btn-last-comment">
        </form>
      </div>
    </div>

	</div>


	<div data-role="page" id="about" data-theme="a">
		<header data-role="header"></header>

		<section data-role="content" class="ui-content"></section>

		<footer data-role="footer">
			<div data-role="navbar" class="ui-navbar">
				<ul>
					<li><a data-rel="back" data-icon="back">Back</a></li>
				</ul>
			</div>
		</footer>
	</div>


	<script src="js/init.js"></script>

</body>
</html>
